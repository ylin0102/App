<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link th:href="@{/styles/home.css}" rel="stylesheet"/>
    <title>Online Chat</title>
</head>
<body>
    <div class="container" th:classappend="${leftActive ? '' : 'right-panel-active'}" id="container">
        <div class="form-container sign-up-container">
            <form action="#" th:action="@{/signup}" th:object="${registerUser}" method="post">
                <h1>Create Account</h1>
                <span th:if="${userExistedError != null}" th:text="${userExistedError}" class="text-danger"></span>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" th:field="*{username}" id="name" placeholder="username"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input type="password" th:field="*{password}" id="password" placeholder="password"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="firstname"></label>
                    <input type="text" th:field="*{firstname}" id="firstname" placeholder="firstname"/>
                    <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="lastname"></label>
                    <input type="text" th:field="*{lastname}" id="lastname" placeholder="lastname"/>
                    <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="phone"></label>
                    <input type="text" th:field="*{phone}" id="phone" placeholder="1234567890"/>
                    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" th:action="@{/signin}" th:object="${loginUser}" method="post">
                <h1>Sign in</h1>
                <span th:if="${registered != null}" th:text="${registered}"></span>
                <span th:if="${userValidationError != null}" th:text="${userValidationError}" class="text-danger"></span>
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" th:field="*{username}" id="username" placeholder="username"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="sign-in-password"></label>
                    <input type="password" th:field="*{password}" id="sign-in-password" placeholder="password"/>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>
            Created by Yuchen Lin
        </p>
    </footer>

    <script type="text/javascript" th:src="@{/js/home.js}"></script>
</body>
</html>
